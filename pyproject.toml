[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vidore_benchmark"
version = "0.0.1"
description = "Visual Document Retrieval: Benchmark"
authors = [
    { name = "Manuel Faysse", email = "manuel.faysse@illuin.tech" },
    { name = "Hugues Sibille", email = "hugues.sibille@illuin.tech" },
    { name = "Tony Wu", email = "tony.wu@illuin.tech" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "datasets>=2.15.0",
    "einops>=0.8.0",
    "FlagEmbedding>=1.2.10",
    "mteb>=1.12.47",
    "numpy>=1.21.2,<2.0.0",
    "pdf2image>=1.17.0",
    "peft>=0.11.1",
    "pillow>=9.2.0",
    "python-dotenv>=1.0.1",
    "rank-bm25>=0.2.2",
    "sentence-transformers>=3.0.1",
    "sentencepiece>=0.2.0",
    "torch>=2.0.0",
    "transformers>=4.41.1",
    "typer>=0.12.3",
]

[project.optional-dependencies]
dev = [
    "black>=24.4.2",
    "ipykernel>=6.29.4",
    "mypy>=1.10.0",
    "pytest>=8.2.1",
    "ruff>=0.4.5",
]
interpretability = ["matplotlib>=3.9.0", "seaborn>=0.13.2"]
baselines = [
    "accelerate==0.30.1",
    "datasets==2.19.1",
    "einops==0.8.0",
    "FlagEmbedding==1.2.10",
    "numpy==1.26.4",
    "pdf2image==1.17.0",
    "peft==0.11.1",
    "pillow==10.3.0",
    "pytesseract==0.3.10",
    "python-dotenv==1.0.1",
    "rank-bm25==0.2.2",
    "sentence-transformers==3.0.1",
    "sentencepiece==0.2.0",
    "torch==2.2.2",
    "transformers==4.41.1",
]

[project.urls]
homepage = "https://github.com/tonywu71/vidore-benchmark"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
